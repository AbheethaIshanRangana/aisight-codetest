name: Application CI 

on: 
  push:
    branches:
      - dev
      - main
    paths:
      - 'application/**'
      - '!application/README.md'
  workflow_dispatch:
    inputs:
      directory:
        description: "Set repo directory"
        required: true
        default: 'application'
        type: choice
        options:
          - application
          - infrastructure

jobs:

  Python-Static-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check Python version 
        run: |
          python3 --version
          pip --version
      - name: Python Code Quality and Lint 
        run: |
          sudo apt install pylint 
          pylint application/*.py
        continue-on-error: true
      - name: Prospector
        run: | 
          python -m pip install prospector
          cd application/ && prospector


  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Open Issue
        run: |
          echo "CI Application"