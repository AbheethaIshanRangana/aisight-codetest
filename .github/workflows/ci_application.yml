name: Application CI 

on: 
  push:
    branches:
      - dev
      - main
    paths:
      - 'application/**'
      - '!application/README.md'
  workflow_dispatch:
    inputs:
      directory:
        description: "Set repo directory"
        required: true
        default: 'application'
        type: choice
        options:
          - application
          - infrastructure

jobs:

  Application-Unit-Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Python version 
        run: |
          python3 --version
          pip --version
      - name: Execute test case 
        run: |
          pip install -r $GITHUB_WORKSPACE/application/requirements.txt
          python3 $GITHUB_WORKSPACE/application/test_app.py

  Python-Static-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Python version 
        run: |
          python3 --version
          pip --version
      - name: Pylint 
        run: |
          python3 -m pip install pylint
          pylint $GITHUB_WORKSPACE/application/*.py
        continue-on-error: true
      - name: Prospector
        run: | 
          python3 -m pip install prospector
          cd $GITHUB_WORKSPACE/application/ && prospector
        continue-on-error: true
      - name: Bandit 
        run: |
          python3 -m pip install bandit
          cd $GITHUB_WORKSPACE/application/ && bandit -r .
        continue-on-error: true

  Docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dockerfile Lint(Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with: 
          dockerfile: $GITHUB_WORKSPACE/application/Dockerfile
      - name: Open Issue
        run: |
          echo "CI Application"